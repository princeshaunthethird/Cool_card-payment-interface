<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Glassmorphism Payment Interface</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: "Inter", sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      position: relative;
    }

    body::before {
      content: '';
      position: absolute;
      width: 200%;
      height: 200%;
      background: 
        radial-gradient(circle at 20% 80%, rgba(120, 119, 198, 0.3) 0%, transparent 50%),
        radial-gradient(circle at 80% 20%, rgba(255, 119, 198, 0.3) 0%, transparent 50%),
        radial-gradient(circle at 40% 40%, rgba(120, 199, 255, 0.2) 0%, transparent 50%);
      animation: float 20s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translate(0, 0) rotate(0deg); }
      33% { transform: translate(30px, -30px) rotate(2deg); }
      66% { transform: translate(-20px, 20px) rotate(-2deg); }
    }

    .container {
      display: grid;
      grid-template-columns: 400px 400px;
      gap: 3rem;
      z-index: 1;
      position: relative;
    }

    .card-section {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 2rem;
    }

    .credit-card {
      width: 350px;
      height: 220px;
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 20px;
      padding: 2rem;
      color: white;
      position: relative;
      overflow: hidden;
      box-shadow: 0 25px 45px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease;
    }

    .credit-card:hover {
      transform: translateY(-5px);
    }

    .credit-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(45deg, rgba(255, 255, 255, 0.1) 0%, transparent 100%);
      pointer-events: none;
    }

    .card-chip {
      width: 40px;
      height: 30px;
      background: linear-gradient(135deg, #ffd700, #ffb347);
      border-radius: 6px;
      margin-bottom: 1rem;
      position: relative;
      overflow: hidden;
    }

    .card-chip::after {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 20px;
      height: 15px;
      background: rgba(0, 0, 0, 0.1);
      border-radius: 2px;
      transform: translate(-50%, -50%);
    }

    .card-number {
      font-size: 1.4rem;
      font-weight: 500;
      letter-spacing: 0.2em;
      margin: 1.5rem 0;
      text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
    }

    .card-info {
      display: flex;
      justify-content: space-between;
      align-items: flex-end;
    }

    .card-holder, .card-expiry {
      font-size: 0.9rem;
      font-weight: 400;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }

    .form-section {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 20px;
      padding: 2rem;
      box-shadow: 0 25px 45px rgba(0, 0, 0, 0.1);
    }

    .form-title {
      color: white;
      font-size: 1.5rem;
      font-weight: 600;
      margin-bottom: 1.5rem;
      text-align: center;
    }

    .form-group {
      margin-bottom: 1.5rem;
    }

    .form-group label {
      display: block;
      color: rgba(255, 255, 255, 0.9);
      font-size: 0.9rem;
      font-weight: 500;
      margin-bottom: 0.5rem;
      letter-spacing: 0.02em;
    }

    .form-group input {
      width: 100%;
      padding: 1rem;
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 12px;
      color: white;
      font-size: 1rem;
      backdrop-filter: blur(10px);
      transition: all 0.3s ease;
    }

    .form-group input::placeholder {
      color: rgba(255, 255, 255, 0.6);
    }

    .form-group input:focus {
      outline: none;
      border-color: rgba(255, 255, 255, 0.4);
      background: rgba(255, 255, 255, 0.15);
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
    }

    .form-row {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 1rem;
    }

    .submit-btn {
      width: 100%;
      padding: 1rem;
      background: linear-gradient(135deg, rgba(255, 255, 255, 0.2), rgba(255, 255, 255, 0.1));
      border: 1px solid rgba(255, 255, 255, 0.3);
      border-radius: 12px;
      color: white;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      backdrop-filter: blur(10px);
      margin-top: 1rem;
    }

    .submit-btn:hover {
      background: linear-gradient(135deg, rgba(255, 255, 255, 0.3), rgba(255, 255, 255, 0.2));
      transform: translateY(-2px);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
    }

    @media (max-width: 768px) {
      .container {
        grid-template-columns: 1fr;
        max-width: 400px;
        gap: 2rem;
      }
      
      .credit-card {
        width: 100%;
        max-width: 350px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card-section">
      <div class="credit-card">
        <div class="card-chip"></div>
        <div class="card-number" id="cardDisplay">•••• •••• •••• ••••</div>
        <div class="card-info">
          <div>
            <div style="font-size: 0.7rem; opacity: 0.8; margin-bottom: 0.2rem;">CARDHOLDER NAME</div>
            <div class="card-holder" id="nameDisplay">YOUR NAME</div>
          </div>
          <div>
            <div style="font-size: 0.7rem; opacity: 0.8; margin-bottom: 0.2rem;">EXPIRES</div>
            <div class="card-expiry" id="expiryDisplay">MM/YY</div>
          </div>
        </div>
      </div>
    </div>

    <div class="form-section">
      <h2 class="form-title">Payment Details</h2>
      <form>
        <div class="form-group">
          <label for="cardNumber">Card Number</label>
          <input type="text" id="cardNumber" placeholder="1234 5678 9012 3456" maxlength="19">
        </div>
        
        <div class="form-group">
          <label for="cardName">Cardholder Name</label>
          <input type="text" id="cardName" placeholder="John Doe">
        </div>
        
        <div class="form-row">
          <div class="form-group">
            <label for="expiry">Expiry Date</label>
            <input type="text" id="expiry" placeholder="MM/YY" maxlength="5">
          </div>
          <div class="form-group">
            <label for="cvv">CVV</label>
            <input type="text" id="cvv" placeholder="123" maxlength="3">
          </div>
        </div>
        
        <button type="submit" class="submit-btn">Complete Payment</button>
      </form>
    </div>
  </div>

  <script>
    const cardNumberInput = document.getElementById('cardNumber');
    const cardNameInput = document.getElementById('cardName');
    const expiryInput = document.getElementById('expiry');
    
    const cardDisplay = document.getElementById('cardDisplay');
    const nameDisplay = document.getElementById('nameDisplay');
    const expiryDisplay = document.getElementById('expiryDisplay');

    cardNumberInput.addEventListener('input', function(e) {
      let value = e.target.value.replace(/\s/g, '').replace(/[^0-9]/gi, '');
      let formattedValue = value.match(/.{1,4}/g)?.join(' ') || '';
      if (formattedValue.length > 19) formattedValue = formattedValue.substr(0, 19);
      e.target.value = formattedValue;
      
      if (formattedValue) {
        cardDisplay.textContent = formattedValue;
      } else {
        cardDisplay.textContent = '•••• •••• •••• ••••';
      }
    });

    cardNameInput.addEventListener('input', function(e) {
      nameDisplay.textContent = e.target.value.toUpperCase() || 'YOUR NAME';
    });

    expiryInput.addEventListener('input', function(e) {
      let value = e.target.value.replace(/\D/g, '');
      if (value.length >= 2) {
        value = value.substring(0,2) + '/' + value.substring(2,4);
      }
      e.target.value = value;
      expiryDisplay.textContent = value || 'MM/YY';
    });

    document.querySelector('form').addEventListener('submit', function(e) {
      e.preventDefault();
      alert('Payment processed successfully!');
    });
  </script>
</body>
</html>
