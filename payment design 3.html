<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Minimalist Payment Interface</title>
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: "JetBrains Mono", monospace;
      background: #f8f8f8;
      color: #1a1a1a;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      line-height: 1.6;
    }

    .container {
      display: grid;
      grid-template-columns: 420px 400px;
      gap: 4rem;
      max-width: 1000px;
    }

    .card-preview {
      position: relative;
    }

    .card-stack {
      position: relative;
      width: 380px;
      height: 240px;
    }

    .card-shadow {
      position: absolute;
      top: 8px;
      left: 8px;
      width: 100%;
      height: 100%;
      background: #1a1a1a;
      border-radius: 0;
      z-index: 1;
    }

    .payment-card {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #ffffff;
      border: 4px solid #1a1a1a;
      padding: 2rem;
      z-index: 2;
      transition: transform 0.2s ease;
    }

    .payment-card:hover {
      transform: translate(-4px, -4px);
    }

    .card-type {
      font-size: 0.75rem;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 0.2em;
      margin-bottom: 2rem;
      color: #666;
    }

    .card-number-display {
      font-size: 1.2rem;
      font-weight: 500;
      letter-spacing: 0.1em;
      margin-bottom: 2rem;
      font-family: "JetBrains Mono", monospace;
      color: #1a1a1a;
    }

    .card-bottom {
      display: flex;
      justify-content: space-between;
      align-items: flex-end;
      margin-top: auto;
    }

    .cardholder-name {
      font-size: 0.9rem;
      font-weight: 500;
      text-transform: uppercase;
      color: #1a1a1a;
    }

    .expiry-date {
      font-size: 0.9rem;
      font-weight: 500;
      color: #1a1a1a;
    }

    .form-section {
      background: #ffffff;
      border: 4px solid #1a1a1a;
      padding: 2.5rem;
      position: relative;
    }

    .form-section::before {
      content: '';
      position: absolute;
      top: 8px;
      left: 8px;
      right: -8px;
      bottom: -8px;
      background: #1a1a1a;
      z-index: -1;
    }

    .form-title {
      font-size: 1.5rem;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      margin-bottom: 2rem;
      color: #1a1a1a;
    }

    .field-group {
      margin-bottom: 1.5rem;
    }

    .field-label {
      display: block;
      font-size: 0.8rem;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 0.1em;
      margin-bottom: 0.5rem;
      color: #1a1a1a;
    }

    .field-input {
      width: 100%;
      padding: 1rem;
      border: 3px solid #1a1a1a;
      background: #f8f8f8;
      font-family: "JetBrains Mono", monospace;
      font-size: 1rem;
      font-weight: 500;
      color: #1a1a1a;
      transition: all 0.2s ease;
      outline: none;
    }

    .field-input::placeholder {
      color: #999;
    }

    .field-input:focus {
      background: #ffffff;
      box-shadow: inset 0 0 0 3px #1a1a1a;
    }

    .field-row {
      display: grid;
      grid-template-columns: 2fr 1fr;
      gap: 1rem;
    }

    .submit-button {
      width: 100%;
      padding: 1.2rem;
      background: #1a1a1a;
      color: #ffffff;
      border: 3px solid #1a1a1a;
      font-family: "JetBrains Mono", monospace;
      font-size: 1rem;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 0.1em;
      cursor: pointer;
      transition: all 0.2s ease;
      margin-top: 2rem;
      position: relative;
    }

    .submit-button:hover {
      background: #ffffff;
      color: #1a1a1a;
      transform: translate(-2px, -2px);
      box-shadow: 2px 2px 0 #1a1a1a;
    }

    .submit-button:active {
      transform: translate(0, 0);
      box-shadow: none;
    }

    .status-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 0;
      border-top: 2px solid #1a1a1a;
      margin-top: 2rem;
      font-size: 0.8rem;
      font-weight: 500;
      color: #666;
    }

    .security-indicator {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .security-dot {
      width: 8px;
      height: 8px;
      background: #00ff00;
      border-radius: 50%;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }

    .amount-display {
      position: absolute;
      top: -3rem;
      right: 0;
      background: #ffff00;
      border: 3px solid #1a1a1a;
      padding: 0.5rem 1rem;
      font-weight: 700;
      font-size: 1.1rem;
      color: #1a1a1a;
    }

    @media (max-width: 768px) {
      .container {
        grid-template-columns: 1fr;
        max-width: 400px;
        gap: 2rem;
      }
      
      .card-stack {
        width: 100%;
        max-width: 350px;
      }
      
      .amount-display {
        position: static;
        margin-bottom: 1rem;
        text-align: center;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card-preview">
      <div class="card-stack">
        <div class="card-shadow"></div>
        <div class="payment-card">
          <div class="card-type">Debit Card</div>
          <div class="card-number-display" id="numberDisplay">•••• •••• •••• ••••</div>
          <div class="card-bottom">
            <div>
              <div style="font-size: 0.7rem; color: #666; margin-bottom: 0.2rem;">NAME</div>
              <div class="cardholder-name" id="nameDisplay">JOHN DOE</div>
            </div>
            <div>
              <div style="font-size: 0.7rem; color: #666; margin-bottom: 0.2rem;">VALID</div>
              <div class="expiry-date" id="expiryDisplay">MM/YY</div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="form-section">
      <div class="amount-display">$299.99</div>
      <h2 class="form-title">Payment Form</h2>
      
      <form id="brutalistForm">
        <div class="field-group">
          <label class="field-label" for="cardNum">Card Number</label>
          <input type="text" id="cardNum" class="field-input" placeholder="0000 0000 0000 0000" maxlength="19">
        </div>
        
        <div class="field-group">
          <label class="field-label" for="cardName">Cardholder Name</label>
          <input type="text" id="cardName" class="field-input" placeholder="JOHN DOE">
        </div>
        
        <div class="field-row">
          <div class="field-group">
            <label class="field-label" for="expDate">Expiry Date</label>
            <input type="text" id="expDate" class="field-input" placeholder="MM/YY" maxlength="5">
          </div>
          <div class="field-group">
            <label class="field-label" for="cvvCode">CVV</label>
            <input type="text" id="cvvCode" class="field-input" placeholder="123" maxlength="3">
          </div>
        </div>
        
        <button type="submit" class="submit-button">Process Payment</button>
        
        <div class="status-bar">
          <div class="security-indicator">
            <div class="security-dot"></div>
            <span>SECURE CONNECTION</span>
          </div>
          <div>256-BIT SSL</div>
        </div>
      </form>
    </div>
  </div>

  <script>
    const cardNumInput = document.getElementById('cardNum');
    const cardNameInput = document.getElementById('cardName');
    const expDateInput = document.getElementById('expDate');
    
    const numberDisplay = document.getElementById('numberDisplay');
    const nameDisplay = document.getElementById('nameDisplay');
    const expiryDisplay = document.getElementById('expiryDisplay');

    cardNumInput.addEventListener('input', function(e) {
      let value = e.target.value.replace(/\s/g, '').replace(/[^0-9]/gi, '');
      let formattedValue = value.match(/.{1,4}/g)?.join(' ') || '';
      if (formattedValue.length > 19) formattedValue = formattedValue.substr(0, 19);
      e.target.value = formattedValue;
      
      if (formattedValue) {
        numberDisplay.textContent = formattedValue;
      } else {
        numberDisplay.textContent = '•••• •••• •••• ••••';
      }
    });

    cardNameInput.addEventListener('input', function(e) {
      nameDisplay.textContent = e.target.value.toUpperCase() || 'JOHN DOE';
    });

    expDateInput.addEventListener('input', function(e) {
      let value = e.target.value.replace(/\D/g, '');
      if (value.length >= 2) {
        value = value.substring(0,2) + '/' + value.substring(2,4);
      }
      e.target.value = value;
      expiryDisplay.textContent = value || 'MM/YY';
    });

    document.getElementById('brutalistForm').addEventListener('submit', function(e) {
      e.preventDefault();
      
      // Brutalist success animation
      const button = document.querySelector('.submit-button');
      button.style.background = '#00ff00';
      button.textContent = 'SUCCESS!';
      
      setTimeout(() => {
        button.style.background = '#1a1a1a';
        button.textContent = 'PROCESS PAYMENT';
        alert('Payment processed successfully!');
      }, 1000);
    });

    // Add some interactive brutalist effects
    document.querySelectorAll('.field-input').forEach(input => {
      input.addEventListener('focus', function() {
        this.style.transform = 'translate(-2px, -2px)';
        this.style.boxShadow = '2px 2px 0 #1a1a1a';
      });
      
      input.addEventListener('blur', function() {
        this.style.transform = 'none';
        this.style.boxShadow = 'inset 0 0 0 3px #1a1a1a';
      });
    });
  </script>
</body>
</html>
