<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Card Form</title>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    :root {
      font-size: 18px;
    }

    body {
      font-family: "Space Grotesk", sans-serif;
      background-color: #f5f5f5; /* Light background */
      color: #000; /* Dark text */
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .main {
      display: grid;
      grid-template-columns: 32% 1fr;
      min-height: 100vh;
      max-width: 1200px;
      margin-inline: auto;
    }

    .left {
      background: url("bg-main-desktop.jpg") no-repeat center/cover; /* Local background */
      display: grid;
      place-content: center;
      gap: 2rem;
    }

    .right {
      display: grid;
      place-items: center;
      padding: 3rem 1rem;
      margin-left: 5rem;
    }

    .card {
      font-size: 1.5rem;
      width: 25rem;
      border-radius: 0.5em;
      aspect-ratio: 16/9;
      overflow: hidden;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      background-color: white;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
    }

    .card-front {
      padding: 1.5rem;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      background: url("card back 2.jpg") no-repeat center/cover; /* Local background */
      height: 100%;
      background-size: cover;
      color: white; /* Ensure text color contrasts with background */
    }

    .card__logo {
      width: 20%;
      height: auto;
      margin: auto;
    }

    .card__number {
      font-size: 1em;
      display: flex;
      gap: 0.6em;
      margin: 1rem 0;
      letter-spacing: 0.2em;
    }

    .card__holderName,
    .card__expiry {
      font-size: 0.85em;
      display: flex;
      justify-content: space-between;
      margin-top: 0.5rem;
    }

    .card__details {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 1.5rem;
    }

    .card__details__input {
      grid-column: span 4;
      display: flex;
      flex-direction: column;
      gap: 0.4rem;
      font-size: 0.8rem;
      letter-spacing: 0.05em;
    }

    .card__details input {
      font-family: inherit;
      width: 100%;
      font-size: 1rem;
      padding: 0.6rem 0.75rem;
      outline: none;
      border-radius: 0.5rem;
      border: 1px solid hsl(0, 0%, 80%);
      background-color: #fff;
      color: #000; /* Dark text */
      height: 2.5rem;
    }

    .card__details__input div.error {
      color: rgb(238, 61, 16);
      font-size: 0.7rem;
      margin-left: 0.2rem;
    }

    .cta {
      background-color: hsl(220, 100%, 50%); /* Light blue */
      color: white;
      font-family: inherit;
      padding: 0.7rem;
      border-radius: 0.5rem;
      cursor: pointer;
      text-align: center;
      transition: background 0.3s ease;
      margin-top: 1rem;
    }

    .cta:hover {
      background-color: hsl(220, 80%, 40%);
    }

    @media (max-width: 768px) {
      .main {
        grid-template-columns: 1fr;
        grid-template-rows: 250px 1fr;
      }

      .left {
        padding: 1rem;
      }

      .right {
        margin-left: 0;
      }
    }
  </style>
</head>
<body>

  <div class="main">
    <div class="left">
      <!-- Card Display -->
      <div class="card">
        <div class="card-front">
          <div class="card__logo"><img src="logo-placeholder.png" alt="Card Logo"></div>
          <div class="card__number" id="cardNumberPreview">#### #### #### ####</div>
          <div class="card__holderName" id="cardNamePreview">FULL NAME</div>
          <div class="card__expiry" id="expiryPreview">MM/YY</div>
        </div>
      </div>
    </div>

    <div class="right">
      <!-- Form Section -->
      <form class="card__details" id="cardForm">
        <div class="card__details__input">
          <label for="cardNumber">Card Number</label>
          <input type="text" id="cardNumber" placeholder="1234 5678 9012" maxlength="16" oninput="updateCardNumber()">
        </div>
        <div class="card__details__input">
          <label for="cardHolder">Card Holder Name</label>
          <input type="text" id="cardHolder" placeholder="FULL NAME" maxlength="15" oninput="updateCardName()">
        </div>
        <div class="card__details__input">
          <label for="expiryDate">Expiry Date</label>
          <input type="text" id="expiryDate" placeholder="MM/YY" maxlength="4" oninput="updateExpiryDate()">
        </div>
        <div class="card__details__input">
          <label for="cvv">CVV</label>
          <input type="text" id="cvv" placeholder="CVV" maxlength="3" oninput="updateCVV()">
        </div>
        <div class="cta" onclick="handleSubmit()">Submit</div>
      </form>
    </div>
  </div>

  <script>
    function updateCardNumber() {
      const cardNumberInput = document.getElementById('cardNumber');
      const cardNumberPreview = document.getElementById('cardNumberPreview');
      const value = cardNumberInput.value.replace(/\s/g, '').replace(/(.{4})/g, '$1 ').trim();
      cardNumberPreview.textContent = value || '#### #### #### ####';
    }

    function updateCardName() {
      const cardNameInput = document.getElementById('cardHolder');
      const cardNamePreview = document.getElementById('cardNamePreview');
      const value = cardNameInput.value.toUpperCase() || 'FULL NAME';
      cardNamePreview.textContent = value;
    }

    function updateExpiryDate() {
      const expiryDateInput = document.getElementById('expiryDate');
      const expiryPreview = document.getElementById('expiryPreview');
      const value = expiryDateInput.value.replace(/\D/g, '').slice(0, 4);
      const formattedValue = value.slice(0, 2) + (value.length >= 3 ? '/' : '') + value.slice(2) || 'MM/YY';
      expiryPreview.textContent = formattedValue;
    }

    function updateCVV() {
      const cvvInput = document.getElementById('cvv');
      const cvvPreview = document.getElementById('cvvPreview');
      const value = cvvInput.value || 'CVV';
      cvvPreview.textContent = value;
    }

    function handleSubmit() {
      alert('Card details submitted!');
    }
  </script>

</body>
</html>
